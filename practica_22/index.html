<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario de Matriculación</title>
</head>
<body>
<form action="http://jorgesanchez.net/servicios/proceso22.php" method="post">

<table>
    <tr>
        <th colspan="2">
            <h1>Formulario de Matriculación</h1>
        </th>
    </tr>
    <tr>
        <th>
            <label for="nombre">Nombre</label>
        </th>
        <td>
            <input type="text" name="nombre" id="nombre">
        </td>
    </tr>
    <tr>
        <th>
            <label for="apellidos">Apellidos</label>
        </th>
        <td>
            <input type="text" name="apellidos" id="apellidos">
        </td>
    </tr>
    <tr>
        <th>
            <label for="contra">Contraseña</label>
        </th>
        <td>
            <input type="password" name="contra" id="contra">
        </td>
    </tr>
    <tr>
        <th>
           <p>Etapa educativa</p>
        </th>
        <td>
            <fieldset>
                <legend>Seleccione una sola opción</legend>
                <input type="radio" name="etapa" id="primaria" value="12">
                <label for="primaria">Primaria (12€)</label><br>
                <input type="radio" name="etapa" id="secundaria" value="30">
                <label for="secundaria">Secundaria (30€)</label><br>
                <input type="radio" name="etapa" id="medio" value="30">
                <label for="medio">Formacion Profesional de grado medio (30€)</label><br>
                <input type="radio" name="etapa" id="bach" value="50">
                <label for="bach">Bachillerato (50€)</label><br>
                <input type="radio" name="etapa" id="superior" value="40">
                <label for="superior">Formacion Profesional de grado superior(40€)</label><br>
                <input type="radio" name="etapa" id="unimedio" value="700">
                <label for="unimedio">Estudios Universitarios de grado medio (700€)</label><br>
                <input type="radio" name="etapa" id="unisuperior" value="900">
                <label for="unisuperior">Estudios Universitarios de grado superior(900€)</label><br>
            </fieldset>
        </td>
    </tr>
    <tr>
        <th>
            <p>Otras opciones</p>
        </th>
        <td>
            <fieldset>
                <legend>Seleccione las opciones pertinentes</legend>
                <input type="checkbox" id="numerosa" name="numerosa" value="20">
                <label for="numerosa">Familia numerosa (20%)</label><br>
                <input type="checkbox" id="discapacidad" name="discapacidad" value="50">
                <label for="discapacidad">Discapacidad (50%)</label><br>
                <input type="checkbox" id="mayor" name="mayor" value="10">
                <label for="mayor">Mayor de 30 años (10%)</label><br>
            </fieldset>
        </td>
    </tr>
    <tr>
        <th colspan="2">
            <button>Calcular</button>
        </th>
    </tr>
</table>


</form>

</body>
</html>
